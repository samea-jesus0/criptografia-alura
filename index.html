<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <script src="decript.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <img class="logo" src="./assets/LogoAlura.png" alt="">
    <main class="principal">
        <section class="principalConteudo">
            <div class="principalInteracao">
                <textarea type="text" id="principalInput" placeholder="Digite o texto"></textarea>
                <div class="principalBotoes">
                    <button class="principalBotaoCripto" onclick="criptografarTexto()">Criptografar</button>
                    <button class="principalBotaoDescrip" onclick="descriptografarTexto()">Descriptografar</button>
                </div>
            </div>
            <div class="principalTextoCripto">
                <div class="principalImagem" id="imagemMoça">
                    <img src="./assets/imagemMoca.png" alt="Imagem">
                    <h2 class="tituloTexto">Sua mensagem não foi encontrada</h2>
                    <p class="paragrafoTexto">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodapeTexto">Desenvolvido por Sâmea Silva</p>
    </footer>
</body>
</html>
